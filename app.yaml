version: '3'
services:
  # my-app:
  #   image: 370116494334.dkr.ecr.us-east-1.amazonaws.com/my-app:latest
  #   ports:
  #   - "3000:3000"
  mongodb:
    image: mongo
    hostname: mongo
    ports: 
    - "27017:27017"
    environment:
    - MONGO_INITDB_ROOT_USERNAME=admin
    - MONGO_INITDB_ROOT_PASSWORD=password
    volumes:
    - mongo-data:/data/db
  mongo-express:
    image: mongo-express
    restart: always
    ports:
    - "8080:8081"
    environment:
    - ME_CONFIG_MONGODB_ADMINUSERNAME=admin
    - ME_CONFIG_MONGODB_ADMINPASSWORD=password
    - ME_CONFIG_MONGODB_SERVER=mongodb
  # my-app:
